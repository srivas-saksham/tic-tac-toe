<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet", href="style.css">
</head>
<body>
    <div class="title">
        <p id="mainHead0", class="headText Text"> Tic-Tac-Toe</p>
        <p id="mainHead1", class="headText Text"> On the Web</p>
        <p class="hide Text", id="turnStatus">Your Turn</p>
        <button class="startGame Text">Start Game</button>
    </div>
    <div class="resultCont">
        <p id="winningMsg", class="hide">Winner</p>
        <button id="newGameBtn" class="Text hide">New Game</button>
    </div>
    <div class="wholeCont">
        <div class="container">
            <div id="game">
                <button class="box Text"></button>
                <button class="box Text"></button>
                <button class="box Text"></button>
                <button class="box Text"></button>
                <button class="box Text"></button>
                <button class="box Text"></button>
                <button class="box Text"></button>
                <button class="box Text"></button>
                <button class="box Text"></button>
            </div>
            <div class="gameBg"></div>
        </div>
        <button id="resetGameBtn" class="Text">Reset Game</button>
    </div>
    <p class="footerCredit Text">~by Saksham S.</p>
    <script src="script.js"></script>
</body>
</html>
